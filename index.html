<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pokedex (1-1025) - Beta</title>
    <style>
        /* Basic Reset & Body Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top for potentially longer content */
            min-height: 100vh;
            background-color: #d1d1d1; /* Light grey background */
            padding: 15px;
        }

        /* Intro Overlay Styles */
        #intro-overlay {
            position: fixed; /* Cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e63946; /* Pokedex Red background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200; /* Ensure it's above everything else */
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out; /* Fade-out transition */
        }

        #intro-content {
            text-align: center;
            color: white;
            position: relative; /* Needed for skip button positioning */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            padding-bottom: 60px; /* Ensure space below content for button */
        }

        /* Intro Reshiram Sprite */
        #intro-sprite {
            width: 150px; /* Adjust size as needed */
            height: 150px;
            image-rendering: pixelated; /* Keep sprite crisp */
            margin-bottom: 15px; /* Space below sprite */
            /* Hide if src is empty or fails to load */
            display: block; /* Initially block, hide if no src */
        }
        #intro-sprite[src=""] {
             display: none;
        }


        #intro-title {
            font-size: 3.5em; /* Slightly smaller title to accommodate sprite */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px; /* Space below title */
             /* Consider adding a Pokemon-style font here if desired */
        }

        #intro-subtitle {
            font-size: 1em;
            color: #f1f1f1; /* Lighter text */
            margin-top: auto; /* Push subtitle towards bottom (above button) */
            margin-bottom: 15px; /* Position above skip button */
        }

        #skip-intro-btn { /* Skip Button Styling */
            position: absolute;
            bottom: 25px; /* Position near the bottom */
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        #skip-intro-btn:hover {
            background: rgba(0,0,0,0.5);
        }


        /* Class to hide the overlay */
        #intro-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }


        /* Pokedex Container */
        #pokedex-container {
            background-color: #e63946; /* Pokedex Red */
            border-radius: 15px;
            padding: 15px;
            border: 5px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 480px; /* Slightly wider for card view */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative; /* Ensure z-index context if needed, though overlay is higher */
            z-index: 1;
        }

        /* Header: View Toggles & Search */
        #pokedex-header {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #b82531; /* Darker red accent */
            border-radius: 8px;
            position: relative; /* Needed for beta indicator positioning */
        }

        #beta-indicator { /* Beta Indicator Styling */
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.7em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0,0,0,0.2);
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 5; /* Above header content but below potential modals */
            pointer-events: none; /* Prevent interfering with clicks */
        }


        .view-toggle-buttons {
            display: flex;
            gap: 5px;
        }

        .toggle-button {
            padding: 8px 12px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f1f1f1;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .toggle-button.active {
            background-color: #4a90e2; /* Blue highlight for active */
            color: white;
            font-weight: bold;
        }
        .toggle-button:not(.active):hover {
            background-color: #ddd;
        }

        #search-controls {
            /* Default display is handled by parent flexbox, JS controls hide/show */
            display: flex;
            gap: 5px;
            flex-grow: 1; /* Allow search to take space */
            min-width: 180px; /* Prevent excessive shrinking */
            margin-right: 45px; /* Add margin so beta indicator doesn't overlap */
        }

        #search-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 0.9em;
        }

        #toggle-saved-btn {
             padding: 8px 10px;
             font-size: 0.9em;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             background-color: #f1f1f1; /* Default style */
             color: #333;
             transition: background-color 0.3s, color 0.3s;
             white-space: nowrap; /* Prevent text wrapping */
        }
         #toggle-saved-btn.active {
            background-color: #f5a623; /* Orange/Gold for saved active */
            color: white;
            font-weight: bold;
        }


        /* Content Area */
        #content-area {
             min-height: 450px; /* Give content area a minimum height */
             position: relative; /* Needed for absolute positioning of views */
        }

        /* Detail View Wrapper */
         #detail-view-wrapper {
            display: flex; /* Use flex for internal structure */
            flex-direction: column;
            gap: 10px;
         }
         #detail-view-controls { /* Controls specific to detail view (like card/sprite toggle) */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px; /* Add some padding */
         }
         #toggle-card-view-btn { /* Button for card/sprite toggle */
             padding: 6px 10px;
             font-size: 0.8em;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             background-color: #6c757d; /* Grey */
             color: white;
             transition: background-color 0.3s;
         }
         #toggle-card-view-btn.active { /* Style when card view is active */
            background-color: #007bff; /* Blue */
         }


        /* Sprite View Container (Groups original display + stats) */
        #sprite-view {
            /* display is controlled by JS via parent wrapper class */
            flex-direction: column;
            gap: 15px;
        }

        /* Pokemon Display (Sprite View) */
        #pokemon-display {
            background-color: #f1f1f1; /* Inner screen background */
            border: 3px solid #555;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* For loading indicator & collection button */
        }
         #collection-btn { /* Add/Remove from Collection Button */
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 5px 8px;
            font-size: 0.8em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a90e2; /* Blue */
            color: white;
            transition: background-color 0.3s;
            z-index: 10; /* Ensure it's above other elements */
         }
         #collection-btn.saved { /* Style when saved */
            background-color: #f5a623; /* Orange/Gold when saved */
         }
          #collection-btn:hover {
             opacity: 0.8;
          }

        #pokemon-info { width: 100%; }
        #pokemon-name { text-transform: capitalize; font-size: 1.5em; font-weight: bold; margin-bottom: 5px; }
        #pokemon-id { font-size: 0.9em; color: #555; margin-bottom: 10px; }
        #pokemon-sprite { width: 120px; height: 120px; margin: 0 auto 10px auto; image-rendering: pixelated; /* Keep sprites crisp */ }
        #pokemon-types { display: flex; justify-content: center; gap: 5px; }
        .type-badge { padding: 3px 10px; border-radius: 5px; color: white; font-size: 0.8em; text-transform: uppercase; font-weight: bold; text-shadow: 1px 1px 1px rgba(0,0,0,0.4); }

        /* Pokemon Stats (Sprite View) */
        #pokemon-stats {
            background-color: #a8dadc; /* Light blue screen */
            border: 3px solid #555;
            border-radius: 10px;
            padding: 15px;
            font-size: 0.9em;
        }
        #pokemon-stats h3 { text-align: center; margin-bottom: 10px; color: #333; }
        .stat-item { display: grid; grid-template-columns: 80px 1fr 30px; align-items: center; margin-bottom: 8px; gap: 5px; }
        .stat-label { text-transform: capitalize; font-weight: bold; color: #444; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-bar-container { background-color: #e0e0e0; border-radius: 5px; height: 12px; overflow: hidden; border: 1px solid #ccc; }
        .stat-bar { background-color: #4caf50; height: 100%; width: 0%; transition: width 0.5s ease-in-out; border-radius: 4px 0 0 4px; }
        /* Color coding for stat bars */
        .stat-item[data-stat="hp"] .stat-bar { background-color: #ff5959; }
        .stat-item[data-stat="attack"] .stat-bar { background-color: #f08030; }
        .stat-item[data-stat="defense"] .stat-bar { background-color: #f8d030; }
        .stat-item[data-stat="special-attack"] .stat-bar { background-color: #6890f0; }
        .stat-item[data-stat="special-defense"] .stat-bar { background-color: #78c850; }
        .stat-item[data-stat="speed"] .stat-bar { background-color: #f85888; }
        .stat-value { text-align: right; font-weight: bold; color: #333; }


         /* Card View */
         #card-view {
             /* display is controlled by JS via parent wrapper class */
             background-color: #fffbea; /* Creamy card background */
             border: 5px solid #f5a623; /* Gold border */
             border-radius: 15px;
             padding: 15px;
             min-height: 350px; /* Ensure minimum card height */
             font-family: 'Georgia', serif; /* Slightly different font for card feel */
             color: #4b3e2e; /* Dark brown text */
             box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
             position: relative; /* For potential absolute elements inside */
         }
         .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; border-bottom: 2px solid #dcd0b9; padding-bottom: 5px;}
         .card-name { font-size: 1.4em; font-weight: bold; text-transform: capitalize; }
         .card-hp { font-size: 1.1em; font-weight: bold; color: #e63946; /* Red HP */ }
         .card-hp::before { content: 'HP '; font-size: 0.8em; color: #e63946; }
         .card-types { display: flex; gap: 5px; margin-top: 5px; margin-bottom: 10px; justify-content: flex-end; }
         #card-image-container {
             text-align: center; background-color: #f0f0f0; /* Image background */
             border: 2px solid #ccc; padding: 10px 0; margin: 10px 0;
             min-height: 180px; display:flex; justify-content: center; align-items: center; border-radius: 5px;
         }
         #card-image { max-width: 80%; max-height: 180px; object-fit: contain; }
         .card-details { font-size: 0.85em; margin-bottom: 10px; display: flex; justify-content: space-around; background-color: #eee; padding: 5px; border-radius: 5px;}
         .card-abilities { margin-bottom: 10px; }
         .card-abilities h4 { font-size: 0.9em; margin-bottom: 3px; border-bottom: 1px solid #ccc; padding-bottom: 2px; }
         .card-abilities ul { list-style: none; padding-left: 0; font-size: 0.85em; }
         .card-abilities li { text-transform: capitalize; }
         .card-flavor-text {
            font-size: 0.8em; font-style: italic; color: #5c5246;
            background-color: #f8f4e9; padding: 8px; border-radius: 5px;
            border: 1px dashed #dcd0b9; min-height: 50px; margin-top: 10px;
         }

        /* Detail View Mode Switching (controlled by class on detail-view-wrapper) */
        #detail-view-wrapper.show-card #sprite-view { display: none; }
        #detail-view-wrapper.show-card #card-view { display: block; }
        /* show-sprite is the default/fallback state */
        #detail-view-wrapper:not(.show-card) #sprite-view { display: flex; } /* Use flex for default */
        #detail-view-wrapper:not(.show-card) #card-view { display: none; }


        /* Navigation (Detail View - shared between sprite/card) */
        #navigation {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-top: 10px; /* Add some space above nav */
         }
        /* Nav button styles */
        .nav-button {
             background-color: #4CAF50; border: none; color: white; padding: 12px 20px;
             text-align: center; text-decoration: none; display: inline-block; font-size: 1em;
             border-radius: 8px; cursor: pointer; transition: background-color 0.3s;
             box-shadow: 0 2px 5px rgba(0,0,0,0.2);
         }
        .nav-button:hover:not(:disabled) { background-color: #45a049; }
        .nav-button:disabled { background-color: #cccccc; cursor: not-allowed; opacity: 0.6; }

        /* List View */
        #list-view {
            background-color: #f1f1f1;
            border: 3px solid #555;
            border-radius: 10px;
            padding: 10px;
            height: 500px; /* Fixed height for scrolling */
            overflow-y: auto;
            display: none; /* Initially hidden */
            position: absolute; /* Position over the detail view space */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 6px; /* Slightly smaller padding */
            margin-bottom: 4px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative; /* For saved indicator */
        }
        .list-item:hover {
            background-color: #e9e9e9;
        }
        .list-item img {
            width: 35px;
            height: 35px;
            margin-right: 8px;
            image-rendering: pixelated;
            background-color: #eee; /* Placeholder background */
            border-radius: 50%;
        }
        .list-item-info {
            flex-grow: 1;
            overflow: hidden; /* Prevent long names from breaking layout */
        }
        .list-item-info .name {
            text-transform: capitalize;
            font-weight: bold;
            font-size: 0.95em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list-item-info .id {
            font-size: 0.75em;
            color: #666;
        }
        .saved-indicator {
             position: absolute;
             top: 5px;
             right: 8px;
             font-size: 1.1em; /* Star size */
             color: #f5a623; /* Gold color */
             display: none; /* Hidden by default */
         }
         .list-item.saved .saved-indicator {
             display: block;
         }


        /* Loading/Error Indicator */
        #loading-indicator, #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #555;
            background-color: rgba(241, 241, 241, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 100; /* High z-index to be on top */
            display: none; /* Hidden by default */
            text-align: center;
            max-width: 80%; /* Prevent it getting too wide */
        }
        #error-message {
            color: #e63946; /* Red for errors */
        }

        /* Hide specific content on loading/error in Detail View */
        #detail-view-wrapper.loading #sprite-view,
        #detail-view-wrapper.loading #card-view,
        #detail-view-wrapper.error #sprite-view,
        #detail-view-wrapper.error #card-view {
             visibility: hidden; /* Use visibility to keep layout space */
        }
        /* Show indicators when loading/error class is on wrapper */
        #detail-view-wrapper.loading #loading-indicator,
        #detail-view-wrapper.error #error-message {
            display: block;
        }

         /* Utility class to explicitly hide elements */
         .hidden {
             display: none !important;
         }

    </style>
</head>
<body>
    <div id="intro-overlay">
        <div id="intro-content">
            <img id="intro-sprite" src="" alt="Intro Animation">
            <div id="intro-title">Pokédex</div>
            <button id="skip-intro-btn">Skip Intro</button>
            <div id="intro-subtitle">under development - Skye</div>
        </div>
    </div>
    <div id="pokedex-container">
        <div id="pokedex-header">
             <span id="beta-indicator">(Beta)</span>
            <div class="view-toggle-buttons">
                <button id="detail-view-btn" class="toggle-button active">Detail</button>
                <button id="list-view-btn" class="toggle-button">List</button>
            </div>
            <div id="search-controls">
                <input type="text" id="search-input" placeholder="Search Name or ID (1-1025)...">
                <button id="toggle-saved-btn" title="Show Saved Pokémon">⭐️ Saved</button>
            </div>
        </div>

         <div id="loading-indicator">Loading...</div>
         <div id="error-message">Error loading data.</div>

        <div id="content-area">

            <div id="detail-view-wrapper" class="show-sprite">

                 <div id="detail-view-controls">
                     <button id="toggle-card-view-btn" title="Toggle Card/Sprite View">Show Card</button>
                     </div>

                 <div id="sprite-view">
                    <div id="pokemon-display">
                        <button id="collection-btn" title="Add to Collection">Add</button>
                        <div id="pokemon-info">
                            <div id="pokemon-name">Pokémon</div>
                            <div id="pokemon-id">#000</div>
                            <img id="pokemon-sprite" src="" alt="Pokémon Sprite">
                            <div id="pokemon-types">
                                </div>
                        </div>
                    </div>
                    <div id="pokemon-stats">
                        <h3>Base Stats</h3>
                        <div id="pokemon-stats-content">
                            </div>
                    </div>
                </div>
                <div id="card-view">
                     <div class="card-header">
                         <span id="card-name" class="card-name">Name</span>
                         <span id="card-hp" class="card-hp">0</span>
                     </div>
                     <div id="card-types" class="card-types">
                         </div>
                     <div id="card-image-container">
                         <img id="card-image" src="" alt="Pokemon Artwork">
                     </div>
                     <div id="card-details" class="card-details">
                         <span id="card-height">Height: ?</span>
                         <span id="card-weight">Weight: ?</span>
                     </div>
                     <div id="card-abilities" class="card-abilities">
                         <h4>Abilities</h4>
                         <ul id="card-abilities-list"><li>-</li></ul>
                     </div>
                     <div id="card-flavor-text" class="card-flavor-text">
                         Flavor text not available.
                     </div>
                 </div>
                 <div id="navigation">
                    <button id="prev-btn" class="nav-button">Previous</button>
                    <button id="next-btn" class="nav-button">Next</button>
                </div>
            </div>
            <div id="list-view">
                </div>
            </div>
        </div>
    <script>
        const MAX_POKEMON = 1025; // Increased limit
        const API_BASE_URL = 'https://pokeapi.co/api/v2/pokemon/';
        const API_SPECIES_URL = 'https://pokeapi.co/api/v2/pokemon-species/';
        const SPRITE_URL_TEMPLATE = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{id}.png';

        const TYPE_COLORS = { normal: '#A8A878', fire: '#F08030', water: '#6890F0', electric: '#F8D030', grass: '#78C850', ice: '#98D8D8', fighting: '#C03028', poison: '#A040A0', ground: '#E0C068', flying: '#A890F0', psychic: '#F85888', bug: '#A8B820', rock: '#B8A038', ghost: '#705898', dragon: '#7038F8', dark: '#705848', steel: '#B8B8D0', fairy: '#EE99AC' };
        const MAX_STAT_VALUE = 200; // For scaling stat bars

        // --- DOM Elements ---
        const introOverlay = document.getElementById('intro-overlay'); // For splash screen
        const skipIntroBtn = document.getElementById('skip-intro-btn'); // Skip button
        const introSpriteElement = document.getElementById('intro-sprite'); // Intro image element
        // Header/Global
        const detailWrapper = document.getElementById('detail-view-wrapper');
        const listWrapper = document.getElementById('list-view');
        const detailViewBtn = document.getElementById('detail-view-btn');
        const listViewBtn = document.getElementById('list-view-btn');
        const searchControlsElement = document.getElementById('search-controls'); // Reference for search/saved controls container
        const searchInput = document.getElementById('search-input');
        const toggleSavedBtn = document.getElementById('toggle-saved-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        // Detail View Specific Controls
        const toggleCardViewBtn = document.getElementById('toggle-card-view-btn');
        const collectionBtn = document.getElementById('collection-btn');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        // Sprite View Elements
        const spriteViewContainer = document.getElementById('sprite-view');
        const nameElement = document.getElementById('pokemon-name');
        const idElement = document.getElementById('pokemon-id');
        const spriteElement = document.getElementById('pokemon-sprite');
        const typesElement = document.getElementById('pokemon-types'); // For sprite view
        const statsContentElement = document.getElementById('pokemon-stats-content');

         // Card View Elements
         const cardViewContainer = document.getElementById('card-view');
         const cardNameElement = document.getElementById('card-name');
         const cardHpElement = document.getElementById('card-hp');
         const cardTypesElement = document.getElementById('card-types'); // For card view
         const cardImageElement = document.getElementById('card-image');
         const cardHeightElement = document.getElementById('card-height');
         const cardWeightElement = document.getElementById('card-weight');
         const cardAbilitiesListElement = document.getElementById('card-abilities-list');
         const cardFlavorTextElement = document.getElementById('card-flavor-text');


        // --- State Variables ---
        let currentPokemonId = 1;
        let currentView = 'detail'; // 'detail' or 'list'
        let detailViewMode = 'sprite'; // 'sprite' or 'card'
        let allPokemonList = []; // Stores {name: string, url: string, id: number}
        let savedPokemonIDs = []; // Stores IDs of saved Pokemon
        let isShowingSaved = false; // Filter state for list view
        let introTimer = null; // Variable to hold the intro timer ID


        // --- Helper Functions ---

        function formatPokemonId(id) {
            return `#${id.toString().padStart(3, '0')}`;
        }

        function getPokemonIdFromUrl(url) {
            try {
                return parseInt(url.split('/').filter(Boolean).pop());
            } catch (e) {
                console.error("Error parsing ID from URL:", url, e);
                return null;
            }
        }

        function showLoading(isLoading) {
             loadingIndicator.style.display = isLoading ? 'block' : 'none';
             if (isLoading) errorMessage.style.display = 'none';
             if (currentView === 'detail') {
                 detailWrapper.classList.toggle('loading', isLoading);
                 if(isLoading) detailWrapper.classList.remove('error');
             }
         }

         function showError(message) {
             errorMessage.textContent = message || 'An unknown error occurred.';
             errorMessage.style.display = 'block';
             loadingIndicator.style.display = 'none';
             if (currentView === 'detail') {
                 detailWrapper.classList.add('error');
                 detailWrapper.classList.remove('loading');
                 clearPokemonInfo();
             }
         }

        // --- Local Storage Functions ---
        function loadSavedPokemon() { /* ... same ... */ try { const saved = localStorage.getItem('savedPokemonIDs'); savedPokemonIDs = saved ? JSON.parse(saved) : []; if (!Array.isArray(savedPokemonIDs)) { savedPokemonIDs = []; } } catch (e) { console.error("Error loading saved Pokemon:", e); savedPokemonIDs = []; } }
        function savePokemonToStorage() { /* ... same ... */ try { localStorage.setItem('savedPokemonIDs', JSON.stringify(savedPokemonIDs)); } catch (e) { console.error("Error saving Pokemon to storage:", e); } }
        function addPokemonToCollection(id) { /* ... same ... */ if (id !== null && !savedPokemonIDs.includes(id)) { savedPokemonIDs.push(id); savePokemonToStorage(); updateCollectionButton(id); renderListView(searchInput.value, isShowingSaved); } }
        function removePokemonFromCollection(id) { /* ... same ... */ if (id !== null) { savedPokemonIDs = savedPokemonIDs.filter(savedId => savedId !== id); savePokemonToStorage(); updateCollectionButton(id); renderListView(searchInput.value, isShowingSaved); } }
        function isPokemonSaved(id) { return id !== null && savedPokemonIDs.includes(id); }

        // --- View Switching (Main View: Detail/List) ---
        function switchView(view) {
            currentView = view;
            showLoading(false); errorMessage.style.display = 'none'; detailWrapper.classList.remove('error', 'loading');
            if (view === 'detail') {
                detailWrapper.classList.remove('hidden'); listWrapper.style.display = 'none';
                detailViewBtn.classList.add('active'); listViewBtn.classList.remove('active');
                searchControlsElement.style.display = 'none';
                const displayedIdElement = detailWrapper.querySelector('#pokemon-id');
                const displayedId = displayedIdElement ? parseInt(displayedIdElement.textContent.substring(1)) : null;
                if (displayedId !== currentPokemonId || detailWrapper.classList.contains('error')) {
                     fetchPokemonData(currentPokemonId);
                } else { updateCollectionButton(currentPokemonId); }
            } else { /* 'list' */
                detailWrapper.classList.add('hidden'); listWrapper.style.display = 'block';
                detailViewBtn.classList.remove('active'); listViewBtn.classList.add('active');
                searchControlsElement.style.display = 'flex';
                renderListView(searchInput.value, isShowingSaved);
            }
        }

        // --- Detail View Mode Switching (Sprite/Card) ---
         function toggleDetailViewMode() { detailViewMode = (detailViewMode === 'sprite') ? 'card' : 'sprite'; detailWrapper.classList.toggle('show-sprite', detailViewMode === 'sprite'); detailWrapper.classList.toggle('show-card', detailViewMode === 'card'); toggleCardViewBtn.textContent = (detailViewMode === 'sprite') ? 'Show Card' : 'Show Sprite'; toggleCardViewBtn.classList.toggle('active', detailViewMode === 'card'); }

        // --- List View Rendering ---
        function renderListView(filter = '', showOnlySaved = false) { /* ... same list rendering logic ... */ listWrapper.innerHTML = ''; let filteredList = allPokemonList; if (showOnlySaved) { filteredList = filteredList.filter(pokemon => isPokemonSaved(pokemon.id)); } const searchTerm = filter.trim().toLowerCase(); if (searchTerm) { filteredList = filteredList.filter(pokemon => pokemon.name.toLowerCase().includes(searchTerm) || pokemon.id.toString() === searchTerm || formatPokemonId(pokemon.id).toLowerCase() === searchTerm ); } if (filteredList.length === 0) { listWrapper.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">No Pokémon match your criteria.</p>'; return; } const fragment = document.createDocumentFragment(); filteredList.forEach(pokemon => { const listItem = document.createElement('div'); listItem.classList.add('list-item'); listItem.dataset.id = pokemon.id; if (isPokemonSaved(pokemon.id)) { listItem.classList.add('saved'); } const sprite = document.createElement('img'); sprite.src = SPRITE_URL_TEMPLATE.replace('{id}', pokemon.id); sprite.alt = `${pokemon.name} sprite`; sprite.loading = 'lazy'; const info = document.createElement('div'); info.classList.add('list-item-info'); const name = document.createElement('div'); name.classList.add('name'); name.textContent = pokemon.name; const id = document.createElement('div'); id.classList.add('id'); id.textContent = formatPokemonId(pokemon.id); info.appendChild(name); info.appendChild(id); const savedIndicator = document.createElement('span'); savedIndicator.classList.add('saved-indicator'); savedIndicator.textContent = '★'; listItem.appendChild(sprite); listItem.appendChild(info); listItem.appendChild(savedIndicator); listItem.addEventListener('click', () => { currentPokemonId = pokemon.id; switchView('detail'); }); fragment.appendChild(listItem); }); listWrapper.appendChild(fragment); }

        // --- Detail View Functions ---
        async function fetchPokemonData(id) { /* ... same async fetch logic for pokemon and species ... */ if (id < 1 || id > MAX_POKEMON) return; showLoading(true); try { const [pokemonResponse, speciesResponse] = await Promise.allSettled([ fetch(`${API_BASE_URL}${id}`), fetch(`${API_SPECIES_URL}${id}`) ]); let pokemonData = null; let speciesData = null; let fetchError = null; if (pokemonResponse.status === 'fulfilled' && pokemonResponse.value.ok) { pokemonData = await pokemonResponse.value.json(); } else { const reason = pokemonResponse.reason || `Status ${pokemonResponse.value?.status}`; fetchError = new Error(`Pokemon data fetch failed: ${reason}`); console.error(fetchError); } if (speciesResponse.status === 'fulfilled' && speciesResponse.value.ok) { speciesData = await speciesResponse.value.json(); } else { const reason = speciesResponse.reason || `Status ${speciesResponse.value?.status}`; console.warn(`Species data fetch failed for ID ${id}: ${reason}`); } if (!pokemonData) { throw fetchError || new Error('Essential Pokémon data could not be loaded.'); } updateUIDetail(pokemonData, speciesData); showLoading(false); } catch (error) { console.error("Failed to fetch Pokémon details:", error); showError(`Error loading data for Pokémon ${id}. ${error.message}`); showLoading(false); } }
        function clearPokemonInfo() { /* ... same clear logic ... */ nameElement.textContent = 'Error'; idElement.textContent = '#???'; spriteElement.src = ''; spriteElement.alt = 'Error loading sprite'; typesElement.innerHTML = ''; statsContentElement.innerHTML = ''; cardNameElement.textContent = 'Error'; cardHpElement.textContent = '0'; cardTypesElement.innerHTML = ''; cardImageElement.src = ''; cardImageElement.alt = 'Error loading image'; cardHeightElement.textContent = 'Height: ?'; cardWeightElement.textContent = 'Weight: ?'; cardAbilitiesListElement.innerHTML = '<li>-</li>'; cardFlavorTextElement.textContent = 'Error loading data.'; updateCollectionButton(null); prevButton.disabled = true; nextButton.disabled = true; }
        function updateUIDetail(pokemonData, speciesData) { /* ... same update logic for both views ... */ if (!pokemonData) return; currentPokemonId = pokemonData.id; detailWrapper.classList.remove('error', 'loading'); const name = pokemonData.name; const id = pokemonData.id; const types = pokemonData.types.map(typeInfo => typeInfo.type.name); const stats = pokemonData.stats; const height = pokemonData.height / 10; const weight = pokemonData.weight / 10; const abilities = pokemonData.abilities.map(abilityInfo => abilityInfo.ability.name.replace('-', ' ')); const officialArtwork = pokemonData.sprites.other?.['official-artwork']?.front_default; const defaultSprite = pokemonData.sprites.front_default; const animatedSprite = pokemonData.sprites.versions?.['generation-v']?.['black-white']?.animated?.front_default; nameElement.textContent = name; idElement.textContent = formatPokemonId(id); spriteElement.src = animatedSprite || officialArtwork || defaultSprite || ''; spriteElement.alt = `${name} sprite`; updateTypesBadges(types, typesElement); statsContentElement.innerHTML = ''; const statMap = { 'hp': 'HP', 'attack': 'Attack', 'defense': 'Defense', 'special-attack': 'Sp. Atk', 'special-defense': 'Sp. Def', 'speed': 'Speed' }; ['hp', 'attack', 'defense', 'special-attack', 'special-defense', 'speed'].forEach(statKey => { const statData = stats.find(s => s.stat.name === statKey); if (statData) { const statValue = statData.base_stat; const statName = statMap[statKey]; const statPercentage = Math.min(100, (statValue / MAX_STAT_VALUE) * 100); const item = document.createElement('div'); item.classList.add('stat-item'); item.dataset.stat = statKey; const label = document.createElement('span'); label.classList.add('stat-label'); label.textContent = statName; const barContainer = document.createElement('div'); barContainer.classList.add('stat-bar-container'); const bar = document.createElement('div'); bar.classList.add('stat-bar'); requestAnimationFrame(() => { bar.style.width = `${statPercentage}%`; }); barContainer.appendChild(bar); const value = document.createElement('span'); value.classList.add('stat-value'); value.textContent = statValue; item.appendChild(label); item.appendChild(barContainer); item.appendChild(value); statsContentElement.appendChild(item); } }); cardNameElement.textContent = name; const hpStat = stats.find(s => s.stat.name === 'hp'); cardHpElement.textContent = hpStat ? hpStat.base_stat : '?'; updateTypesBadges(types, cardTypesElement); cardImageElement.src = officialArtwork || defaultSprite || ''; cardImageElement.alt = `${name} artwork`; cardHeightElement.textContent = `Height: ${height.toFixed(1)} m`; cardWeightElement.textContent = `Weight: ${weight.toFixed(1)} kg`; cardAbilitiesListElement.innerHTML = ''; if (abilities.length > 0) { abilities.forEach(ability => { const li = document.createElement('li'); li.textContent = ability; cardAbilitiesListElement.appendChild(li); }); } else { cardAbilitiesListElement.innerHTML = '<li>-</li>'; } let flavorText = 'Flavor text not available.'; if (speciesData && speciesData.flavor_text_entries) { const englishEntries = speciesData.flavor_text_entries.filter(entry => entry.language.name === 'en'); const preferredVersions = ['scarlet', 'violet', 'sword', 'shield', 'lets-go-pikachu', 'ultra-sun', 'sun']; let bestEntry = englishEntries.find(entry => preferredVersions.includes(entry.version.name)); if (!bestEntry && englishEntries.length > 0) { bestEntry = englishEntries[englishEntries.length - 1]; } if (bestEntry) { flavorText = bestEntry.flavor_text.replace(/[\n\f\r\u00ad]/g, ' ').replace(/\s+/g, ' ').trim(); } } cardFlavorTextElement.textContent = flavorText; prevButton.disabled = id === 1; nextButton.disabled = id === MAX_POKEMON; updateCollectionButton(id); }
        function updateTypesBadges(types, containerElement) { /* ... same badge logic ... */ containerElement.innerHTML = ''; types.forEach(typeName => { const badge = document.createElement('span'); badge.classList.add('type-badge'); badge.textContent = typeName; badge.style.backgroundColor = TYPE_COLORS[typeName] || '#777'; containerElement.appendChild(badge); }); }
        function updateCollectionButton(id) { /* ... same button logic ... */ if (id === null || !isPokemonSaved(id)) { collectionBtn.textContent = 'Add'; collectionBtn.title = 'Add to Collection'; collectionBtn.classList.remove('saved'); collectionBtn.onclick = () => addPokemonToCollection(id); } else { collectionBtn.textContent = 'Remove'; collectionBtn.title = 'Remove from Collection'; collectionBtn.classList.add('saved'); collectionBtn.onclick = () => removePokemonFromCollection(id); } collectionBtn.disabled = (id === null); }


        // --- Initial Load Function ---
        // Added logic to fetch Reshiram sprite at the start
        async function initializePokedex() {
            loadSavedPokemon(); // Load saved IDs first

            // --- Try to load Reshiram sprite for intro ---
            // Do this asynchronously so it doesn't block other init steps if slow
            (async () => {
                try {
                    const reshiramId = 643;
                    const res = await fetch(`${API_BASE_URL}${reshiramId}`);
                    if (res.ok) {
                        const reshiramData = await res.json();
                        // Use same fallback logic as detail view
                        const animatedSprite = reshiramData.sprites.versions?.['generation-v']?.['black-white']?.animated?.front_default;
                        const officialArtwork = reshiramData.sprites.other?.['official-artwork']?.front_default;
                        const defaultSprite = reshiramData.sprites.front_default;
                        const introSpriteSrc = animatedSprite || officialArtwork || defaultSprite || '';

                        if (introSpriteElement && introSpriteSrc) {
                            introSpriteElement.src = introSpriteSrc;
                            introSpriteElement.alt = "Reshiram Animation"; // Set alt text
                        } else if (introSpriteElement) {
                             introSpriteElement.style.display = 'none'; // Hide if no sprite found
                        }
                    } else {
                         if (introSpriteElement) introSpriteElement.style.display = 'none';
                         console.warn(`Could not fetch intro sprite data: ${res.status}`);
                    }
                } catch (error) {
                    console.error("Could not load intro sprite:", error);
                    if (introSpriteElement) introSpriteElement.style.display = 'none'; // Hide on error
                }
            })(); // Immediately invoke this async function


            // --- Continue with main initialization (list fetch, etc.) ---
            try {
                // Fetch the basic list asyncronously without blocking splash timer
                (async () => {
                    const response = await fetch(`${API_BASE_URL}?limit=${MAX_POKEMON}&offset=0`);
                    if (!response.ok) {
                         throw new Error(`Failed to fetch Pokémon list: ${response.status}`);
                    }
                    const listData = await response.json();

                    // Process the list
                    allPokemonList = listData.results.map(pokemon => ({
                        name: pokemon.name,
                        url: pokemon.url,
                        id: getPokemonIdFromUrl(pokemon.url)
                    })).filter(p => p.id != null && p.id <= MAX_POKEMON);

                    renderListView(); // Render the initial list view (hidden)
                    // Switch to detail view - this triggers fetch for #1 in the background
                    switchView('detail');

                })().catch(error => { // Catch errors from the async list fetch IIFE
                    console.error("Initialization failed (list fetch):", error);
                    // Show error on the main screen (will appear after splash fades)
                    showError(`Could not load Pokémon list or initial data. Please refresh. ${error.message}`);
                    listViewBtn.disabled = true; // Disable list view button if the list fails
                });

            } catch (error) {
                // Catch synchronous errors if any occur before main async block
                console.error("Initialization setup failed:", error);
                showError(`Initialization error. Please refresh. ${error.message}`);
            }
            // NOTE: Overlay hiding is handled by setTimeout/skip button in DOMContentLoaded listener
        }

        // --- Event Listeners ---
        detailViewBtn.addEventListener('click', () => switchView('detail'));
        listViewBtn.addEventListener('click', () => switchView('list'));
        searchInput.addEventListener('input', () => { renderListView(searchInput.value, isShowingSaved); });
        toggleSavedBtn.addEventListener('click', () => { isShowingSaved = !isShowingSaved; toggleSavedBtn.classList.toggle('active', isShowingSaved); toggleSavedBtn.title = isShowingSaved ? "Show All Pokémon" : "Show Saved Pokémon"; renderListView(searchInput.value, isShowingSaved); });
        toggleCardViewBtn.addEventListener('click', toggleDetailViewMode);
        prevButton.addEventListener('click', () => { if (currentPokemonId > 1) { fetchPokemonData(currentPokemonId - 1); } });
        nextButton.addEventListener('click', () => { if (currentPokemonId < MAX_POKEMON) { fetchPokemonData(currentPokemonId + 1); } });
        // Collection button listener attached dynamically


        // --- Start Initialization & Splash Screen Timer ---
        document.addEventListener('DOMContentLoaded', () => {
            initializePokedex(); // Start fetching data (including Reshiram sprite) immediately

            // Set timer to hide splash screen after 4 seconds
            introTimer = setTimeout(() => { // Store timer ID
                if(introOverlay) { // Check if element exists
                    introOverlay.classList.add('hidden');
                }
            }, 4000); // 4000 milliseconds = 4 seconds

            // Add Skip Button Listener
            if (skipIntroBtn && introOverlay) { // Check if elements exist
                skipIntroBtn.addEventListener('click', () => {
                    clearTimeout(introTimer); // Cancel the 4-second timer
                    introOverlay.classList.add('hidden'); // Hide overlay immediately
                });
            }
        });

    </script>
