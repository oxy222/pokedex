        /* Basic Reset & Body Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #d1d1d1;
            padding: 15px;
        }

        /* Intro Overlay Styles */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #e63946; display: flex; justify-content: center; align-items: center;
            z-index: 200; opacity: 1; visibility: visible;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        #intro-content {
            text-align: center; color: white; position: relative;
            width: 100%; height: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding-bottom: 60px;
        }
        #intro-sprite { /* Reshiram */
            width: 150px; height: 150px; image-rendering: pixelated;
            margin-bottom: 15px; display: block;
        }
        #intro-sprite[src=""] { display: none; }

        #intro-title {
            font-family: 'Pokemon Solid', Impact, sans-serif; /* Apply Pokemon font */
            font-size: 4.5em; /* Adjust size if needed */
            font-weight: normal; /* Font likely includes weight */
            color: #ffcb05; /* Pokemon Yellow */
            -webkit-text-stroke: 2.5px #2a75bb; /* Pokemon Blue outline */
            text-stroke: 2.5px #2a75bb;
            paint-order: stroke fill; /* Draw stroke behind fill */
            margin-bottom: 20px;
        }

        #intro-subtitle {
            font-size: 1em; color: #f1f1f1; margin-top: auto;
            margin-bottom: 15px; /* Position above skip button */
            display: flex; /* Align text and Gothorita */
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between text and sprite */
        }
        #dev-credit-sprite { /* Gothorita */
             width: 64px; height: 64px;
             image-rendering: pixelated;
             vertical-align: middle; /* Helps align with text if flex fails */
             display: inline-block; /* Treat like text for alignment */
        }
        #dev-credit-sprite[src=""] { display: none; }

        #skip-intro-btn {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            padding: 8px 15px; background: rgba(0,0,0,0.3); color: white;
            border: 1px solid white; border-radius: 5px; cursor: pointer;
            font-size: 0.9em; transition: background-color 0.3s;
        }
        #skip-intro-btn:hover { background: rgba(0,0,0,0.5); }

<body>
    <div id="intro-overlay">

    <script>
        const MAX_POKEMON = 1025;
        const API_BASE_URL = 'https://pokeapi.co/api/v2/pokemon/';
        const API_SPECIES_URL = 'https://pokeapi.co/api/v2/pokemon-species/';
        const SPRITE_URL_TEMPLATE = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{id}.png';
        const TYPE_COLORS = { normal: '#A8A878', fire: '#F08030', water: '#6890F0', electric: '#F8D030', grass: '#78C850', ice: '#98D8D8', fighting: '#C03028', poison: '#A040A0', ground: '#E0C068', flying: '#A890F0', psychic: '#F85888', bug: '#A8B820', rock: '#B8A038', ghost: '#705898', dragon: '#7038F8', dark: '#705848', steel: '#B8B8D0', fairy: '#EE99AC' };
        const MAX_STAT_VALUE = 200;

        // --- DOM Elements ---
        const introOverlay = document.getElementById('intro-overlay');
        const skipIntroBtn = document.getElementById('skip-intro-btn');
        const introSpriteElement = document.getElementById('intro-sprite'); // Reshiram
        const devCreditSpriteElement = document.getElementById('dev-credit-sprite'); // Gothorita
        const detailWrapper = document.getElementById('detail-view-wrapper');
        const listWrapper = document.getElementById('list-view');
        const detailViewBtn = document.getElementById('detail-view-btn');
        const listViewBtn = document.getElementById('list-view-btn');
        const searchControlsElement = document.getElementById('search-controls');
        const searchInput = document.getElementById('search-input');
        const toggleSavedBtn = document.getElementById('toggle-saved-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const toggleCardViewBtn = document.getElementById('toggle-card-view-btn');
        const collectionBtn = document.getElementById('collection-btn');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const spriteViewContainer = document.getElementById('sprite-view');
        const nameElement = document.getElementById('pokemon-name');
        const idElement = document.getElementById('pokemon-id');
        const spriteElement = document.getElementById('pokemon-sprite');
        const typesElement = document.getElementById('pokemon-types');
        const statsContentElement = document.getElementById('pokemon-stats-content');
        const cardViewContainer = document.getElementById('card-view');
        const cardNameElement = document.getElementById('card-name');
        const cardHpElement = document.getElementById('card-hp');
        const cardTypesElement = document.getElementById('card-types');
        const cardImageElement = document.getElementById('card-image');
        const cardHeightElement = document.getElementById('card-height');
        const cardWeightElement = document.getElementById('card-weight');
        const cardAbilitiesListElement = document.getElementById('card-abilities-list');
        const cardFlavorTextElement = document.getElementById('card-flavor-text');

        // --- State Variables ---
        let currentPokemonId = 1;
        let currentView = 'detail';
        let detailViewMode = 'sprite';
        let allPokemonList = [];
        let savedPokemonIDs = [];
        let isShowingSaved = false;
        let introTimer = null; // Timer for intro fade

        // --- Helper Functions ---
        function formatPokemonId(id) { /* ... */ return `#${id.toString().padStart(3, '0')}`; }
        function getPokemonIdFromUrl(url) { /* ... */ try { return parseInt(url.split('/').filter(Boolean).pop()); } catch (e) { console.error("Error parsing ID from URL:", url, e); return null; } }
        function showLoading(isLoading) { /* ... */ loadingIndicator.style.display = isLoading ? 'block' : 'none'; if (isLoading) errorMessage.style.display = 'none'; if (currentView === 'detail') { detailWrapper.classList.toggle('loading', isLoading); if(isLoading) detailWrapper.classList.remove('error'); } }
        function showError(message) { /* ... */ errorMessage.textContent = message || 'An unknown error occurred.'; errorMessage.style.display = 'block'; loadingIndicator.style.display = 'none'; if (currentView === 'detail') { detailWrapper.classList.add('error'); detailWrapper.classList.remove('loading'); clearPokemonInfo(); } }

        // --- Local Storage Functions ---
        function loadSavedPokemon() { /* ... */ try { const saved = localStorage.getItem('savedPokemonIDs'); savedPokemonIDs = saved ? JSON.parse(saved) : []; if (!Array.isArray(savedPokemonIDs)) { savedPokemonIDs = []; } } catch (e) { console.error("Error loading saved Pokemon:", e); savedPokemonIDs = []; } }
        function savePokemonToStorage() { /* ... */ try { localStorage.setItem('savedPokemonIDs', JSON.stringify(savedPokemonIDs)); } catch (e) { console.error("Error saving Pokemon to storage:", e); } }
        function addPokemonToCollection(id) { /* ... */ if (id !== null && !savedPokemonIDs.includes(id)) { savedPokemonIDs.push(id); savePokemonToStorage(); updateCollectionButton(id); renderListView(searchInput.value, isShowingSaved); } }
        function removePokemonFromCollection(id) { /* ... */ if (id !== null) { savedPokemonIDs = savedPokemonIDs.filter(savedId => savedId !== id); savePokemonToStorage(); updateCollectionButton(id); renderListView(searchInput.value, isShowingSaved); } }
        function isPokemonSaved(id) { return id !== null && savedPokemonIDs.includes(id); }

        // --- View Switching (Main View: Detail/List) ---
        function switchView(view) { /* ... */ currentView = view; showLoading(false); errorMessage.style.display = 'none'; detailWrapper.classList.remove('error', 'loading'); if (view === 'detail') { detailWrapper.classList.remove('hidden'); listWrapper.style.display = 'none'; detailViewBtn.classList.add('active'); listViewBtn.classList.remove('active'); searchControlsElement.style.display = 'none'; const displayedIdElement = detailWrapper.querySelector('#pokemon-id'); const displayedId = displayedIdElement ? parseInt(displayedIdElement.textContent.substring(1)) : null; if (displayedId !== currentPokemonId || detailWrapper.classList.contains('error')) { fetchPokemonData(currentPokemonId); } else { updateCollectionButton(currentPokemonId); } } else { detailWrapper.classList.add('hidden'); listWrapper.style.display = 'block'; detailViewBtn.classList.remove('active'); listViewBtn.classList.add('active'); searchControlsElement.style.display = 'flex'; renderListView(searchInput.value, isShowingSaved); } }

        // --- Detail View Mode Switching (Sprite/Card) ---
        function toggleDetailViewMode() { /* ... */ detailViewMode = (detailViewMode === 'sprite') ? 'card' : 'sprite'; detailWrapper.classList.toggle('show-sprite', detailViewMode === 'sprite'); detailWrapper.classList.toggle('show-card', detailViewMode === 'card'); toggleCardViewBtn.textContent = (detailViewMode === 'sprite') ? 'Show Card' : 'Show Sprite'; toggleCardViewBtn.classList.toggle('active', detailViewMode === 'card'); }

        // --- List View Rendering ---
        function renderListView(filter = '', showOnlySaved = false) { /* ... same list rendering logic ... */ listWrapper.innerHTML = ''; let filteredList = allPokemonList; if (showOnlySaved) { filteredList = filteredList.filter(pokemon => isPokemonSaved(pokemon.id)); } const searchTerm = filter.trim().toLowerCase(); if (searchTerm) { filteredList = filteredList.filter(pokemon => pokemon.name.toLowerCase().includes(searchTerm) || pokemon.id.toString() === searchTerm || formatPokemonId(pokemon.id).toLowerCase() === searchTerm ); } if (filteredList.length === 0) { listWrapper.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">No Pokémon match your criteria.</p>'; return; } const fragment = document.createDocumentFragment(); filteredList.forEach(pokemon => { const listItem = document.createElement('div'); listItem.classList.add('list-item'); listItem.dataset.id = pokemon.id; if (isPokemonSaved(pokemon.id)) { listItem.classList.add('saved'); } const sprite = document.createElement('img'); sprite.src = SPRITE_URL_TEMPLATE.replace('{id}', pokemon.id); sprite.alt = `${pokemon.name} sprite`; sprite.loading = 'lazy'; const info = document.createElement('div'); info.classList.add('list-item-info'); const name = document.createElement('div'); name.classList.add('name'); name.textContent = pokemon.name; const id = document.createElement('div'); id.classList.add('id'); id.textContent = formatPokemonId(pokemon.id); info.appendChild(name); info.appendChild(id); const savedIndicator = document.createElement('span'); savedIndicator.classList.add('saved-indicator'); savedIndicator.textContent = '★'; listItem.appendChild(sprite); listItem.appendChild(info); listItem.appendChild(savedIndicator); listItem.addEventListener('click', () => { currentPokemonId = pokemon.id; switchView('detail'); }); fragment.appendChild(listItem); }); listWrapper.appendChild(fragment); }

        // --- Detail View Functions ---
        async function fetchPokemonData(id) { /* ... same async fetch logic for pokemon and species ... */ if (id < 1 || id > MAX_POKEMON) return; showLoading(true); try { const [pokemonResponse, speciesResponse] = await Promise.allSettled([ fetch(`${API_BASE_URL}${id}`), fetch(`${API_SPECIES_URL}${id}`) ]); let pokemonData = null; let speciesData = null; let fetchError = null; if (pokemonResponse.status === 'fulfilled' && pokemonResponse.value.ok) { pokemonData = await pokemonResponse.value.json(); } else { const reason = pokemonResponse.reason || `Status ${pokemonResponse.value?.status}`; fetchError = new Error(`Pokemon data fetch failed: ${reason}`); console.error(fetchError); } if (speciesResponse.status === 'fulfilled' && speciesResponse.value.ok) { speciesData = await speciesResponse.value.json(); } else { const reason = speciesResponse.reason || `Status ${speciesResponse.value?.status}`; console.warn(`Species data fetch failed for ID ${id}: ${reason}`); } if (!pokemonData) { throw fetchError || new Error('Essential Pokémon data could not be loaded.'); } updateUIDetail(pokemonData, speciesData); showLoading(false); } catch (error) { console.error("Failed to fetch Pokémon details:", error); showError(`Error loading data for Pokémon ${id}. ${error.message}`); showLoading(false); } }
        function clearPokemonInfo() { /* ... same clear logic ... */ nameElement.textContent = 'Error'; idElement.textContent = '#???'; spriteElement.src = ''; spriteElement.alt = 'Error loading sprite'; typesElement.innerHTML = ''; statsContentElement.innerHTML = ''; cardNameElement.textContent = 'Error'; cardHpElement.textContent = '0'; cardTypesElement.innerHTML = ''; cardImageElement.src = ''; cardImageElement.alt = 'Error loading image'; cardHeightElement.textContent = 'Height: ?'; cardWeightElement.textContent = 'Weight: ?'; cardAbilitiesListElement.innerHTML = '<li>-</li>'; cardFlavorTextElement.textContent = 'Error loading data.'; updateCollectionButton(null); prevButton.disabled = true; nextButton.disabled = true; }
        function updateUIDetail(pokemonData, speciesData) { /* ... same update logic for both views ... */ if (!pokemonData) return; currentPokemonId = pokemonData.id; detailWrapper.classList.remove('error', 'loading'); const name = pokemonData.name; const id = pokemonData.id; const types = pokemonData.types.map(typeInfo => typeInfo.type.name); const stats = pokemonData.stats; const height = pokemonData.height / 10; const weight = pokemonData.weight / 10; const abilities = pokemonData.abilities.map(abilityInfo => abilityInfo.ability.name.replace('-', ' ')); const officialArtwork = pokemonData.sprites.other?.['official-artwork']?.front_default; const defaultSprite = pokemonData.sprites.front_default; const animatedSprite = pokemonData.sprites.versions?.['generation-v']?.['black-white']?.animated?.front_default; nameElement.textContent = name; idElement.textContent = formatPokemonId(id); spriteElement.src = animatedSprite || officialArtwork || defaultSprite || ''; spriteElement.alt = `${name} sprite`; updateTypesBadges(types, typesElement); statsContentElement.innerHTML = ''; const statMap = { 'hp': 'HP', 'attack': 'Attack', 'defense': 'Defense', 'special-attack': 'Sp. Atk', 'special-defense': 'Sp. Def', 'speed': 'Speed' }; ['hp', 'attack', 'defense', 'special-attack', 'special-defense', 'speed'].forEach(statKey => { const statData = stats.find(s => s.stat.name === statKey); if (statData) { const statValue = statData.base_stat; const statName = statMap[statKey]; const statPercentage = Math.min(100, (statValue / MAX_STAT_VALUE) * 100); const item = document.createElement('div'); item.classList.add('stat-item'); item.dataset.stat = statKey; const label = document.createElement('span'); label.classList.add('stat-label'); label.textContent = statName; const barContainer = document.createElement('div'); barContainer.classList.add('stat-bar-container'); const bar = document.createElement('div'); bar.classList.add('stat-bar'); requestAnimationFrame(() => { bar.style.width = `${statPercentage}%`; }); barContainer.appendChild(bar); const value = document.createElement('span'); value.classList.add('stat-value'); value.textContent = statValue; item.appendChild(label); item.appendChild(barContainer); item.appendChild(value); statsContentElement.appendChild(item); } }); cardNameElement.textContent = name; const hpStat = stats.find(s => s.stat.name === 'hp'); cardHpElement.textContent = hpStat ? hpStat.base_stat : '?'; updateTypesBadges(types, cardTypesElement); cardImageElement.src = officialArtwork || defaultSprite || ''; cardImageElement.alt = `${name} artwork`; cardHeightElement.textContent = `Height: ${height.toFixed(1)} m`; cardWeightElement.textContent = `Weight: ${weight.toFixed(1)} kg`; cardAbilitiesListElement.innerHTML = ''; if (abilities.length > 0) { abilities.forEach(ability => { const li = document.createElement('li'); li.textContent = ability; cardAbilitiesListElement.appendChild(li); }); } else { cardAbilitiesListElement.innerHTML = '<li>-</li>'; } let flavorText = 'Flavor text not available.'; if (speciesData && speciesData.flavor_text_entries) { const englishEntries = speciesData.flavor_text_entries.filter(entry => entry.language.name === 'en'); const preferredVersions = ['scarlet', 'violet', 'sword', 'shield', 'lets-go-pikachu', 'ultra-sun', 'sun']; let bestEntry = englishEntries.find(entry => preferredVersions.includes(entry.version.name)); if (!bestEntry && englishEntries.length > 0) { bestEntry = englishEntries[englishEntries.length - 1]; } if (bestEntry) { flavorText = bestEntry.flavor_text.replace(/[\n\f\r\u00ad]/g, ' ').replace(/\s+/g, ' ').trim(); } } cardFlavorTextElement.textContent = flavorText; prevButton.disabled = id === 1; nextButton.disabled = id === MAX_POKEMON; updateCollectionButton(id); }
        function updateTypesBadges(types, containerElement) { /* ... same badge logic ... */ containerElement.innerHTML = ''; types.forEach(typeName => { const badge = document.createElement('span'); badge.classList.add('type-badge'); badge.textContent = typeName; badge.style.backgroundColor = TYPE_COLORS[typeName] || '#777'; containerElement.appendChild(badge); }); }
        function updateCollectionButton(id) { /* ... same button logic ... */ if (id === null || !isPokemonSaved(id)) { collectionBtn.textContent = 'Add'; collectionBtn.title = 'Add to Collection'; collectionBtn.classList.remove('saved'); collectionBtn.onclick = () => addPokemonToCollection(id); } else { collectionBtn.textContent = 'Remove'; collectionBtn.title = 'Remove from Collection'; collectionBtn.classList.add('saved'); collectionBtn.onclick = () => removePokemonFromCollection(id); } collectionBtn.disabled = (id === null); }


        // --- Initial Load Function ---
        // Added fetch for intro sprites (Reshiram & Gothorita)
        async function initializePokedex() {
            loadSavedPokemon(); // Load saved IDs first

            // --- Try to load Reshiram & Gothorita sprites for intro ---
            (async () => {
                const introPokemonIDs = [643, 575]; // Reshiram, Gothorita
                const elements = [introSpriteElement, devCreditSpriteElement];
                const altTexts = ["Reshiram Animation", "Gothorita Sprite"];

                try {
                    const responses = await Promise.allSettled(
                         introPokemonIDs.map(id => fetch(`${API_BASE_URL}${id}`))
                    );

                    responses.forEach(async (response, index) => {
                         const element = elements[index];
                         const altText = altTexts[index];
                         if (!element) return; // Skip if element doesn't exist

                         if (response.status === 'fulfilled' && response.value.ok) {
                             const data = await response.value.json();
                             // Use same fallback logic as detail view
                             const animatedSprite = data.sprites.versions?.['generation-v']?.['black-white']?.animated?.front_default;
                             const officialArtwork = data.sprites.other?.['official-artwork']?.front_default;
                             const defaultSprite = data.sprites.front_default;
                             const spriteSrc = animatedSprite || officialArtwork || defaultSprite || '';

                             if (spriteSrc) {
                                 element.src = spriteSrc;
                                 element.alt = altText;
                             } else {
                                element.style.display = 'none'; // Hide if no sprite found
                             }
                         } else {
                            element.style.display = 'none'; // Hide if fetch failed
                            console.warn(`Could not fetch intro sprite data for ID ${introPokemonIDs[index]}: ${response.reason || response.value?.status}`);
                         }
                     });

                } catch (error) {
                    console.error("Could not load intro sprites:", error);
                    // Hide both elements on general error during Promise.allSettled or processing
                    elements.forEach(el => { if (el) el.style.display = 'none'; });
                }
            })();


            // --- Continue with main initialization (list fetch, etc.) ---
            try {
                // Fetch the basic list asyncronously without blocking splash timer
                (async () => {
                    const response = await fetch(`${API_BASE_URL}?limit=${MAX_POKEMON}&offset=0`);
                    if (!response.ok) {
                         throw new Error(`Failed to fetch Pokémon list: ${response.status}`);
                    }
                    const listData = await response.json();

                    // Process the list
                    allPokemonList = listData.results.map(pokemon => ({
                        name: pokemon.name,
                        url: pokemon.url,
                        id: getPokemonIdFromUrl(pokemon.url)
                    })).filter(p => p.id != null && p.id <= MAX_POKEMON);

                    renderListView(); // Render the initial list view (hidden)
                    // Switch to detail view - this triggers fetch for #1 in the background
                    switchView('detail');

                })().catch(error => { // Catch errors from the async list fetch IIFE
                    console.error("Initialization failed (list fetch):", error);
                    // Show error on the main screen (will appear after splash fades)
                    showError(`Could not load Pokémon list or initial data. Please refresh. ${error.message}`);
                    listViewBtn.disabled = true; // Disable list view button if the list fails
                });

            } catch (error) {
                // Catch synchronous errors if any occur before main async block
                console.error("Initialization setup failed:", error);
                showError(`Initialization error. Please refresh. ${error.message}`);
            }
        }

        // --- Event Listeners ---
        detailViewBtn.addEventListener('click', () => switchView('detail'));
        listViewBtn.addEventListener('click', () => switchView('list'));
        searchInput.addEventListener('input', () => { renderListView(searchInput.value, isShowingSaved); });
        toggleSavedBtn.addEventListener('click', () => { isShowingSaved = !isShowingSaved; toggleSavedBtn.classList.toggle('active', isShowingSaved); toggleSavedBtn.title = isShowingSaved ? "Show All Pokémon" : "Show Saved Pokémon"; renderListView(searchInput.value, isShowingSaved); });
        toggleCardViewBtn.addEventListener('click', toggleDetailViewMode);
        prevButton.addEventListener('click', () => { if (currentPokemonId > 1) { fetchPokemonData(currentPokemonId - 1); } });
        nextButton.addEventListener('click', () => { if (currentPokemonId < MAX_POKEMON) { fetchPokemonData(currentPokemonId + 1); } });
        // Collection button listener attached dynamically


        // --- Start Initialization & Splash Screen Timer ---
        document.addEventListener('DOMContentLoaded', () => {
            initializePokedex(); // Start fetching data (including intro sprites) immediately

            // Set timer to hide splash screen after 6 seconds
            introTimer = setTimeout(() => { // Store timer ID
                if(introOverlay) { // Check if element exists
                    introOverlay.classList.add('hidden');
                }
            }, 6000); // 6000 milliseconds = 6 seconds

            // Add Skip Button Listener
            if (skipIntroBtn && introOverlay) { // Check if elements exist
                skipIntroBtn.addEventListener('click', () => {
                    clearTimeout(introTimer); // Cancel the 6-second timer
                    introOverlay.classList.add('hidden'); // Hide overlay immediately
                });
            }
        });

    </script>
